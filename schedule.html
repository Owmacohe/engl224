<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="bigText.js" charset="utf-8"></script>
    <title>ENGL 224 Weekly Schedule Builder</title>
  </head>

  <body>
    <div class="flexcolumn" id="target">
      <h1>Weekly Schedule Builder</h1>
      <p><a href="index.html">Main menu</a></p>

      <h1>Under construction!</h1>
    </div>
  </body>

  <script type="text/javascript">
    var days = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    var activities = [ [], [], [], [], [], [], [] ];

    loadSchedule();

    function loadSchedule() {
      for (var i = 0; i < days.length; i++) {
        var newDiv = document.createElement("DIV");
        newDiv.className = "small_flexcolumn";
        document.getElementById("target").appendChild(newDiv);

        var newTitle = document.createElement("H2");
        newTitle.innerHTML = days[i];
        newDiv.appendChild(newTitle);

        var newList = document.createElement("UL");
        newDiv.appendChild(newList);

        for (var j = 0; j < activities[i].length; j++) {
          var newItem = document.createElement("LI");
          newItem.innerHTML = activities[i][j];
          newList.appendChild(newItem);
        }
      }
    }

  </script>
</html>
